<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JS Test</title>
  <style>
    body{font-family:system-ui;background:#fff;margin:0;padding:16px}
    button{font-size:18px;padding:10px 14px}
    input{font-size:18px;padding:10px 14px;width:100%;margin-top:12px}
    .box{margin-top:12px;padding:12px;border:1px solid #ddd;border-radius:12px}
  </style>
</head>
<body>
  <h2 id="h">Loading…</h2>
  <button id="b">Click me</button>
  <input id="i" placeholder="Type here..." />
  <div class="box" id="log"></div>

  <script>
    const h = document.getElementById('h');
    const b = document.getElementById('b');
    const i = document.getElementById('i');
    const log = document.getElementById('log');

    h.textContent = "✅ JS is running";
    let n = 0;

    b.onclick = () => {
      n++;
      log.textContent = "Button clicked: " + n;
      document.body.style.background = (n % 2 ? "#f6fff2" : "#fff");
    };

    i.addEventListener('input', () => {
      log.textContent = "Typing: " + i.value;
    });

    // show errors on page
    window.addEventListener("error", (e)=>{ log.textContent = "JS Error: " + (e.message||"unknown"); });
  </script>
</body>
</html>
